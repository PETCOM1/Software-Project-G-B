<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .navbar {
            background-color: #6c757d !important; /* Light gray navbar */
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center">
    <nav class="navbar navbar-expand-lg navbar-dark px-3 w-100 text-center">
        <div class="container d-flex flex-column align-items-center">
            <a href="index.html"><img src="TUT-Logo1.jpg" alt="Logo" width="140"></a>
            <h1 class="text-white"><i class="fa fa-cogs"></i> MyOCM-System</h1>
            <h3 class="text-white">Welcome</h3>
        </div>
    </nav>
    
    <div class="container my-5 p-4 shadow bg-white rounded text-center" style="max-width: 400px;">
        <h2><i class="fa fa-user"></i> Log In Form</h2>
        <form action="reportIssues.html" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label"><i class="fa fa-user"></i> Username:</label>
                <input type="text" class="form-control text-center" name="username" id="username" required style="max-width: 300px; margin: auto;">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><i class="fa fa-lock"></i> Password:</label>
                <div class="input-group" style="max-width: 300px; margin: auto;">
                    <input type="password" class="form-control text-center" name="Password" id="password" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword"><i class="fa fa-eye"></i></button>
                </div>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label"><i class="fa fa-user-circle"></i> I am a:</label>
                <select class="form-select text-center" id="role" style="max-width: 300px; margin: auto;">
                    <option>Student</option>
                    <option>Technician</option>
                    <option>Admin</option>
                </select>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Log In</button>
                <button type="submit" class="btn btn-secondary" name="forgotpin"><i class="fa fa-question-circle"></i> Forgot Pin</button>
                <button type="submit" class="btn btn-warning" name="changepin"><i class="fa fa-refresh"></i> Change</button>
            </div>
        </form>
        <p class="mt-3">Haven't registered yet? <a href="signUpPage.html"><i class="fa fa-user-plus"></i> Sign Up</a></p>
    </div>
    
    <footer class="container text-center py-4 border-top mt-5">
        <p>&copy; 2025 PetcomDigital.com, Inc</p>
        <ul class="nav justify-content-center">
            <li class="nav-item"><a href="index.html" class="nav-link px-2"><i class="fa fa-home"></i> Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2"><i class="fa fa-star"></i> Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2"><i class="fa fa-tag"></i> Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2"><i class="fa fa-question-circle"></i> FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2"><i class="fa fa-info-circle"></i> About</a></li>
        </ul>
    </footer>
    
    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            var passwordField = document.getElementById('password');
            var passwordIcon = this.querySelector('i');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
