<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Issues Page</title>
</head>
<body>

    <div class="shadow p-3 mb-5 bg-body-tertiary rounded p-3 my-5 mt-5 lg-0">
        <h1>Lets Maintain Our Campus Together</h1>
        <p>Please fill in the form Below to Help keep track of the campus Maintanance</p>
    </div>

    

    <div class="shadow p-3 mb-5 bg-body-tertiary rounded p-3 my-5 mt-5 lg-0">

    
    <form action="/submit_problem" method="POST" enctype="multipart/form-data">
        <!-- Problem Description -->
        <label for="problemDescription">What can you tell us today ?:</label><br>
        <textarea id="problemDescription" name="problemDescription" rows="4" cols="50" required></textarea><br><br>

        <!-- Picture Upload or Camera Capture -->
        <label for="problemImage">Please Describe the Problem With an Image:</label>:</label><br>
        <input type="file" id="problemImage" name="problemImage" accept="image/*" capture="camera" required><br><br>

        <!-- Priority Selection -->
        <label for="priority">Please Rate the Priority:</label><br>
        <select id="priority" name="priority" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select><br><br>

        <!-- Problem Category -->
        <label for="category">Please Categories the Problem of Problem:</label><br>
        <select id="category" name="category" required>
            <option value="Infrastructure">Infrastructure</option>
            <option value="Plumbing">Plumbing</option>
            <option value="Electrical">Electrical</option>
            <option value="LabTech">Lab_Tech</option>
            <option value="Other">Other</option>
        </select><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit Query">
    </form>

      </div>

</div>
